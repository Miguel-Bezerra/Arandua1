<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arandua - Recuperar Senha</title>
<link rel="stylesheet" href="../styles/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="bg-layer"></div>
  
  <div class="container">

    <!-- LOGO E TÍTULO -->
    <div class="header">
        <div class="container-logo">
          <div class="logo">LOGO</div>
          <h1 class="title">ARANDUA</h1>
        </div>
    </div>

    <!-- CAIXA DE RECUPERAÇÃO DE SENHA -->
    <div class="recuperar-box">
      <h2>Recuperar Senha</h2>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Nova senha:<span class="stf-color-asterisco">*</span></label>
        <div class="submit-line">
          <input type="password" id="novaSenha" required>
          <button type="button" class="submit-eye">
            <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>Confirmar nova senha:<span class="stf-color-asterisco">*</span></label>
        <div class="submit-line">
          <input type="password" id="confirmarSenha" required>
          <button type="button" class="submit-eye">
            <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="button" id="confirmarButton">CONFIRMAR</button>
      
      <div class="links">
        <a href="../Tela_Login/tela_login.html">← Voltar para o login</a>
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
